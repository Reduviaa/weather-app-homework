<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/app.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="change-city">
            <div class="row">
              <div class="col-8">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="text"
                    placeholder="Type your city..."
                  />
                </div>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-outline-secondary">
                  Search
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-success"
                  id="current-weather"
                >
                  Current
                </button>
              </div>
            </div>
          </form>

          <div class="container text-center">
            <div class="row">
              <div class="col">
                <h1 class="cities"></h1>
              </div>
              <div class="col">
                <img
                  class="main-icon"
                  src="icons/partly cloudy.png"
                  alt="partly cloudy"
                />
              </div>
              <div class="col">
                <h1>
                  <span id="temp-change"></span
                  ><a href="#" id="link-celsius">°C</a> |
                  <a href="#" id="link-fahrenheit">°F</a>
                </h1>
              </div>
              <div class="row">
                <div class="col">
                  <h2 id="time">Today | Sat 26/08</h2>
                  <h2 id="current-time">11:15</h2>
                </div>
                <div class="col">
                  <h2><span id="sky"></span></h2>
                </div>
                <div class="col">
                  <h3>
                    Feels like: <span id="feels-like"></span>°C<br />
                    Humidity: <span id="humidity"></span>%<br />
                    Wind: <span id="wind"></span>km/h
                  </h3>
                </div>
              </div>
            </div>
          </div>

          <ul>
            <div class="row">
              <div class="col">
                <li>
                  Sun
                  <br />
                  <img
                    class="icons"
                    src="icons/raining.png"
                    alt="raining"
                    width="70"
                  />
                  <br />
                  21° 12°
                </li>
              </div>
              <div class="col">
                <li>
                  Mon
                  <br />
                  <img
                    class="icons"
                    src="icons/sunny.png"
                    alt="sunny"
                    width="70"
                  />
                  <br />
                  21° 11°
                </li>
              </div>
              <div class="col">
                <li>
                  Tue
                  <br />
                  <img
                    class="icons"
                    src="icons/sunny.png"
                    alt="sunny"
                    width="70"
                  />
                  <br />
                  21° 12°
                </li>
              </div>
              <div class="col">
                <li>
                  Wed
                  <br />
                  <img
                    class="icons"
                    src="icons/raining.png"
                    alt="raining"
                    width="70"
                  />
                  <br />
                  21° 12°
                </li>
              </div>
              <div class="col">
                <li>
                  Thu
                  <br />
                  <img
                    class="icons"
                    src="icons/cloudy.png"
                    alt="cloudy"
                    width="70"
                  />
                  <br />
                  21° 13°
                </li>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script src="app/index.js"></script>
  </body>
</html>
